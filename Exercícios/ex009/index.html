<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com listas</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas (ol) e (li)</h2>
<ol type="A">
    <li>opção 1</li>
    <li>opção 2</li>    
    <li>opção 3</li>
</ol>
<p></p>
<h2>Listas não ordenadas (ul)</h2>
<ul>
    <li>unheeeeeeeeeeeeeeee</li>
    <li>alface</li>
    <li>bosta</li>
    <li>caderno</li>
</ul>
</body>
</html>
